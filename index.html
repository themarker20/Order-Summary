<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="order-summary">
        <div class="img">
            <img src="./image.jpg" alt="">
        </div>
        <div class="info">
            <h2>Order Summary</h2>
            <p>You can now search for all information you need in our site with subscription to us! Here you can findwhat you need..</p>
        </div>
        <div class="price">
            <span class="icon">
                <img src="./icon.png" alt="icon">
            </span>
            <div class="price-info">
                <h5>Annual Plan</h5>
                <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
        </div>
        <div class="order">
            <button>Proceed to Payment</button>
            <button>Cancel Order</button>
        </div>
    </div>
</body>
</html>
